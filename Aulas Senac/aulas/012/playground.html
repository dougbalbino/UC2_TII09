<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Inline Block</title>
    <style>
        a {
            border: 1px solid blue ;
        }
    </style>
</head>
<body>
    <div style="background-color: lightcoral;">
        Este é uma div (block)
    </div>

    <p style="background-color: lightblue;">Este é um parágrafo.</p>

    <p style="background-color: lightblue;">
        Este é um parágrafo com um <span style="background-color: yellow">elemento inline (span)</span> no meio do texto.
    </p>

    <a href="#">Link um</a>
    <a href="#">Link dois</a>
    <a href="#" style="display: block;">Link três</a>
    <a href="#">Link quatro</a>
</body>
</html>
